<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <img
      class="logo"
      src="https://seeklogo.com/images/I/ironhack-logo-F751CF4738-seeklogo.com.png"
      alt="Ironhack Logo"
    />

    <h1>Hangman Game Workshop</h1>
    <p class="desc">This game was entirely made with HTML, JS and CSS</p>

    <div class="main">
      <p id="gameStatus"></p>

      <div class="main2">
        <div id="progress"></div>

        <div class="game">
          <p id="gameBoard"></p>
        </div>
      </div>

      <p id="wrongLetters">Wrong Letters:</p>
    </div>

    <div class="keys">
      <div data-key="65" onclick="fakeKeyboard('Q')" class="key__button">Q</div>
      <div data-key="65" onclick="fakeKeyboard('W')" class="key__button">W</div>
      <div data-key="65" onclick="fakeKeyboard('E')" class="key__button">E</div>
      <div data-key="65" onclick="fakeKeyboard('R')" class="key__button">R</div>
      <div data-key="65" onclick="fakeKeyboard('T')" class="key__button">T</div>
      <div data-key="65" onclick="fakeKeyboard('Y')" class="key__button">Y</div>
      <div data-key="65" onclick="fakeKeyboard('U')" class="key__button">U</div>
      <div data-key="65" onclick="fakeKeyboard('I')" class="key__button">I</div>
      <div data-key="65" onclick="fakeKeyboard('O')" class="key__button">O</div>
      <div data-key="65" onclick="fakeKeyboard('P')" class="key__button">P</div>
    </div>
    <div class="keys">
      <div data-key="65" onclick="fakeKeyboard('A')" class="key__button">A</div>
      <div data-key="65" onclick="fakeKeyboard('S')" class="key__button">S</div>
      <div data-key="65" onclick="fakeKeyboard('D')" class="key__button">D</div>
      <div data-key="65" onclick="fakeKeyboard('F')" class="key__button">F</div>
      <div data-key="65" onclick="fakeKeyboard('G')" class="key__button">G</div>
      <div data-key="65" onclick="fakeKeyboard('H')" class="key__button">H</div>
      <div data-key="65" onclick="fakeKeyboard('J')" class="key__button">J</div>
      <div data-key="65" onclick="fakeKeyboard('K')" class="key__button">K</div>
      <div data-key="65" onclick="fakeKeyboard('L')" class="key__button">L</div>
    </div>
    <div class="keys">
      <div data-key="65" onclick="fakeKeyboard('Z')" class="key__button">Z</div>
      <div data-key="65" onclick="fakeKeyboard('X')" class="key__button">X</div>
      <div data-key="65" onclick="fakeKeyboard('C')" class="key__button">C</div>
      <div data-key="65" onclick="fakeKeyboard('V')" class="key__button">V</div>
      <div data-key="65" onclick="fakeKeyboard('B')" class="key__button">B</div>
      <div data-key="65" onclick="fakeKeyboard('N')" class="key__button">N</div>
      <div data-key="65" onclick="fakeKeyboard('M')" class="key__button">M</div>
    </div>

    <button class="myButton" onClick="location.reload()">PLAY AGAIN</button>

    <div class="page"></div>

    <img src="assets/images/1.jpg" style="visibility: hidden" />
    <img src="assets/images/2.jpg" style="visibility: hidden" />
    <img src="assets/images/3.jpg" style="visibility: hidden" />
    <img src="assets/images/4.jpg" style="visibility: hidden" />
    <img src="assets/images/5.jpg" style="visibility: hidden" />
    <img src="assets/images/6.jpg" style="visibility: hidden" />

    <script src="./scripts/script.js"></script>
  </body>
</html>
